<ion-view title="Contacts/DB" ng-controller="AccountCtrl">
  <ion-content class="has-header padding">
  	<button ng-click="saveDB()">Save</button>
  	<div>
  	Rows in DB : {{dbCount}}
  	</div>
    <ion-list>
      <ion-item ng-repeat="friend in contacts" type="item-text-wrap" >
        {{friend.displayName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
